{% extends "base.html" %}


{% block page_content %}
<title>theangrydev</title>
<div class="container">
  <br/><br/>
  {% for post in posts %}
  <div class="row">
    <div class="col-lg-8">
      <div class="nerd" style="text-decoration: none !important;">
       <h2><strong><a class="animated-link" style="color: red;" href="/posts/{{ post.slug }}">{{ post.title }}</a></strong></h2>
       <p>{{ post.published }}</p>
    </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
