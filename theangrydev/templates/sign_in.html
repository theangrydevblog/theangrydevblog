<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="icon" href="https://res.cloudinary.com/dzmp7xptn/image/upload/v1590857031/devfavicon_uzhovy.png" type="image/gif" sizes="32x32">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@1,100&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <br/>
    <br/>

<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="nerd">
        <br></br>
        <br></br>

    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nerd nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home" aria-selected="true">Login</a>
      </li>
      <li class="nav-item">
        <a class=" nerd nav-link" id="profile-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="profile" aria-selected="false">Sign up</a>
      </li>
    </ul>
    <br/><br/>
    {% if message %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endif %}
    <div class="tab-content" id="myTabContent">
      <div class="nerd tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
        <div class="angry-button"><a class="nerd" style="color: black; text-decoration: none;" href={{ oauth_url }}><img style="height: 50px; margin-right: 10px;" src="https://res.cloudinary.com/dzmp7xptn/image/upload/v1592536679/githublogo_rxpbwr.png"/>Github</a></div>
        <br/>
        <div class="angry-button"><a class="nerd" style="color: black; text-decoration: none;" href="#"><img style="height: 50px; margin-right: 10px;" src="https://res.cloudinary.com/dzmp7xptn/image/upload/v1592538889/gitlablogo_yhvpdx.png"/>Gitlab</a></div>
      </div>
      <div class="nerd tab-pane fade" id="signup" role="tabpanel" aria-labelledby="profile-tab">
        <div class="angry-button"><a class="nerd" style="color: black; text-decoration: none;" href={{ oauth_signup_url }}><img style="height: 50px; margin-right: 10px;" src="https://res.cloudinary.com/dzmp7xptn/image/upload/v1592536679/githublogo_rxpbwr.png"/>Github</a></div>
        <br/>
        <div class="angry-button"><a class="nerd" style="color: black; text-decoration: none;" href="#"><img style="height: 50px; margin-right: 10px;" src="https://res.cloudinary.com/dzmp7xptn/image/upload/v1592538889/gitlablogo_yhvpdx.png"/>Gitlab</a></div>
      </div>
    </div>

    </div>
  </div>
  </div>

    {% load static %}
    <script src="{% static "bundle.js" %}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

    <footer>
      <div class="container">
        <span class="text-muted"><strong>theangry<span style="color: #bdb6b6;">dev</span></strong></span>
      </div>
    </footer>
</html>
